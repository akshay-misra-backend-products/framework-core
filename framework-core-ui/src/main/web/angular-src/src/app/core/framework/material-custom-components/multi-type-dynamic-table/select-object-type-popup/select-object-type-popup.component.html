<h1 mat-dialog-title>Select Object Type</h1>
<div mat-dialog-content>
 <mat-reference-field (updateSelectedOptions)="selectObjectType($event)" [fieldConfig]="objectTypeConfig"></mat-reference-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="selectedObjectTypeId" (click)="onOkClick()" cdkFocusInitial>Ok</button>
</div>
